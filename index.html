<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Entrar - Instagram</title>
</head>
<body>
    <div class="container2">
        <div class="photocel">
            <img src="../Instagram/celular.png">
        </div>
    </div>
    <div class="container">
        <div class="box">
            <img src="../Instagram/logo.png">
            <form method="POST">
                <div class="inputs">
                        <input type="email" name="email" placeholder="Telefone, nome de usuário ou email">
                        <input type="password" name="password" placeholder="Senha">
                        <button>Entrar</button>
                </div>
                <div class="or">
                    <div class="border1"></div>
                    <h3>OU</h3>
                    <div class="border2"></div>
                </div>
                <div class="facebook">
                    <div class="facebook-field">
                        <img src="../Instagram/logof.png">
                        <p>Entre com o Facebook</p>
                    </div>
                </div>
                <div class="password">
                    <p>Esqueceu a senha?</p>
                </div>
            </form>
        </div>
        <div class="sign">
            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>
        <div class="apps-field">
            <p>Obtenha o aplicativo.</p>
            <div class="apps">
                <img src="./app.png">
                <img src="./google.png">
            </div>
        </div>
        <div class="footer">
            <div class="footer1">
                    <p>Sobre Blog Carreiras Ajuda API Privacidade Termos Principais contas Hashtags Localizações</p>
            </div>
            <div class="footer2">
                    <p>Português (Brasil) © 2021 Instagram do Facebook</p>
            </div>
        </div>
    </div>
</body>
</html>
